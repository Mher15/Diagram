<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="style/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Diagram</title>
</head>

<body>
    <div class="main">
        <div class="login_bg">
            <div class="logo_icon">
                <div class="logo">
                    <div class="logo_s1">
                        <img src="./images/Diagram лого мокап 2 (1).png" alt="">
                    </div>
                    <div class="logo_s2">
                        <img src="./images/Diagram лого мокап 3.png" alt="">
                    </div>
                </div>
                <div class="icons" >
                    <div class="instagram">
                        <a href="#">
                            <img src="./images/Vector (2).png" alt="">
                        </a>
                    </div>
                    <div class="telegram">
                        <a href="#">
                            <img src="./images/Vector (3).png" alt="">
                        </a>
                    </div>
                </div>
            </div>
            <div>
                <div class="leng">
                    <div class="leng_section" id="leng_dropdoun_icon">
                        <div class="leng_icon">
                            <img src="./images/flag-round-250.png" alt="rus">
                        </div>
                        <div class="leng_title">
                            <span>RU</span>
                        </div>
                        <div class="leng_dropdoun_icon">
                            <span><i class="fas fa-sort-down"></i></span>
                        </div>
                    </div>
                    <div id="leng_section2" style="display: none;">
                        <div class="leng_icon">
                            <img src="./images/892.png" alt="rus">
                        </div>
                        <div class="leng_title">
                            <span>ENG</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg">
            <img src="./images/Group 1372.png" alt="Group 137">
        </div>
      
        <div class="authorization_section">
            <div class="authorization" >
                <div class="authorization_title">
                    <h2>Авторизация</h2>
                    <h6>Пожалуйста, авторизируйтесь<br> с помощью логина и пароля</h6>
                </div>
                <div class="authorization_form">
                    <form action="">
                        <div>
                            <input type="email" name="" id="" placeholder="E-mail">
                        </div>                        
                        <div class="password">
                            <input type="password" name="" id="" placeholder="Пароль">
                            <div class="see_ps">
                                <img src="./images/Vector (4).png" alt="">
                            </div>
                        </div>
                        <a href="./profil_user/profil.html" class="login">Войти</a>
                        <a class="forgot" id="forgot"  href="#">Забыли пароль?</a>
                        <a class="no_acc" href="#">Нет аккаунта?</a>
                    </form>
                    <button id="authorization" class="registration">Регистрация</button>
                </div>
            </div>
        </div>
        
    </div>
    <div id="section_forget"  style="display: none">
        <div class="forget_block">
            <div class="close">
                <div class="close_img" id="close">
                     <img src="./images/Vector 5.png" alt="vector">
                </div>
            </div>
            <div class="borget_form">
                <div class="authorization_title">
                    <h2>Забыли пароль?</h2>
                    <h6>Введите почтовый адрес</h6>
                </div>
                <div>
                    <input type="email" name="" id="" placeholder="E-mail">
                </div>  
                <button class="ok_add"> OK</button>
            </div>
        </div>
    </div>
    <div id="blyus" style="display: none">
        <div class="authorization">
            <div class="authorization_title">
                <h2>Регистрация</h2>
                <h6>Еще нет аккаунта?<br> Пожалуйста, зарегистрируйтесь</h6>
            </div>
            <div class="authorization_form">
                <form action="">
                    <div>
                        <input type="email" name="" id="" placeholder="E-mail">
                    </div>                        
                    <div class="password">
                        <input type="password" name="" id="" placeholder="Пароль">
                        <div class="see_ps">
                            <img src="./images/Vector (4).png" alt="">
                        </div>
                    </div>
                    <div class="password">
                        <input type="password" name="" id="" placeholder="Повторите пароль">
                        <div class="see_ps">
                            <img src="./images/Vector (4).png" alt="">
                        </div>
                    </div>
                     <button class="login">Зарегистрироваться</button>
                    <a class="no_acc" href="#">Уже есть аккаунт?</a>
                    <button class="registration">Войти</button>
                </form>
            </div>
        </div>
    </div>
    <div class="icons2" >
        <div class="instagram">
            <a href="#">
                <img src="./images/Vector (2).png" alt="">
            </a>
        </div>
        <div class="telegram">
            <a href="#">
                <img src="./images/Vector (3).png" alt="">
            </a>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
<script src="https://kit.fontawesome.com/6a98612f3e.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

</html>
